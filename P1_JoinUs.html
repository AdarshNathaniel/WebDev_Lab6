    function validate(){
      
        //Checking for null in Firstname

          testEle2.style.border = "red solid 3px";

        if(testEle == ""){
          testEle2.style.border = "red solid 3px";
          alert("Forgot to fill your Last Name! ");
          return false;
        }
        testEle2.style.border = "green solid 3px";

        if (!/^[a-zA-Z]*$/g.test(document.myForm.lname.value)){
          alert("Invalid characters for Lirst Name! ");
          document.myForm.lname.focus();

        if(testEle == ""){

        }
        testEle2.style.border = "green solid 3px";

        var testEle2 = document.getElementById("email");
        var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            testEle2.style.border = "red solid 3px";
            alert("Email format invalid! ");
            return false;
          }
        var testEle = document.getElementById("email").value;
        var testEle2 = document.getElementById("email");
        var re = /@gmail.com$/;
          if (re.test(testEle) != true) {
            testEle2.style.border = "red solid 3px";
            alert("Please Enter your Gmail Id! ");
            return false;
          }
        testEle2.style.border = "green solid 3px";

        //Validating Phone
        testEle = document.getElementById("pno").value;
        testEle2 = document.getElementById("pno");
        var re = /^[6-9][0-9]\d{8}$/;
        if (re.test(testEle)!= true) {
          testEle2.style.border = "red solid 3px";
          alert("Enter a valid Phone number! ");
          return false;
        }
        testEle2.style.border = "green solid 3px";
